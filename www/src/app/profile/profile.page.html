<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogo"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="producto">
    <ion-card>
      <img src="http://localhost:8090/api/files/{{producto['collectionId']}}/{{producto['id']}}/{{producto['field']}}" style="margin: auto;" alt="">
      <ion-card-header>
        <ion-card-title>{{producto['nombre']}}</ion-card-title>
        <ion-card-subtitle>precio:{{producto['valor']}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        solo quedan:{{producto['id_producto']}}
        <ion-item>
          <ion-button class="btn-menos" (click)="menos()" [disabled]="isDisable">-</ion-button>
          <ion-input class="form-control" id="num" type="number" value="{{numero}}" placeholder="cantidad"></ion-input>
          <ion-button class="btn-mas" (click)="mas()">+</ion-button>
          <ion-button value="submit" (click)="agrego()" [disabled]="isDisable" [routerLink]="['/carrito/']">Agregar</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
