
  <ion-header>
    <ion-toolbar>
      <ion-title>Inicio-Sesion</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="col-lg-12">
      <div class="col-lg-6">
        <h1>Identificate</h1>
        <form class="col-md-10">
          <p>
            <label>Correo Electronico:</label>
            <input #correo type="text" class="form-control" required />
          </p>
          
          <p>
            <label>Contraseña:</label>
            <input #contra type="password" class="form-control" required />
          </p>
  
          <input type="submit" value="Entrar" (click)="login(correo.value, contra.value)" class="btn-btn-primary" />
        </form> 
      </div>
  
      <div class="col-lg-6">
        <h1>Registrate</h1>
        <form>
          <p>
            <label>Nombre:</label>
            <input type="text" class="form-control" required />
          </p>
  
          <p>
            <label>Correo Electronico:</label>
            <input #email type="text" class="form-control"  required />
          </p>
  
          <p>
            <label>Contraseña:</label>
            <input #password type="text" class="form-control" required />
          </p>
  
          <input type="submit" (click)="loginUser(email.value, password.value)" class="btn-btn-primary" />
        </form>
      </div>
    </div>
    
  </ion-content>
