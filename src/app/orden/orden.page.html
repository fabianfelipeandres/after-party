<ion-header>
  <ion-toolbar>
    <ion-title>Orden</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="carrito"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="col-lg-12">
      <div class="col-lg-6">
        <form class="col-md-10">
          <ion-list>
            <ion-item>
              <label>Usuario: {{ auth }}</label>
            </ion-item>
            <ion-item>
              <ion-select #comuna placeholder="Selecciona Comuna" required >
                <ion-select-option value="La Cisterna">La Cisterna</ion-select-option>
                <ion-select-option value="La Florida">La Florida</ion-select-option>
                <ion-select-option value="La Granja">La Granja</ion-select-option>
                <ion-select-option value="Macul">Macul</ion-select-option>
                <ion-select-option value="Ñuñoa">Ñuñoa</ion-select-option>
                <ion-select-option value="San Joaquin">San Joaquin</ion-select-option>
                <ion-select-option value="San Miguel">San Miguel</ion-select-option>
                <ion-select-option value="San Ramon">San Ramon</ion-select-option>
                <ion-select-option value="Santiago">Santiago</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <label>Direccion:</label>
              <input #direccion type="text" class="form-control" required />           
            </ion-item>
            <ion-item *ngFor="let i of productos">
              <ion-avatar slot="start">
                <ion-img src="http://localhost:8090/api/files/{{i['collectionId']}}/{{i['id']}}/{{i['field']}}" alt=""></ion-img>    
              </ion-avatar>
              <ion-label>{{i['nombre']}}</ion-label>
              <ion-label>{{i['valor']}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Total</ion-label>
              <ion-label>{{ valor }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-button type="submit" (click)="guardarOrden(comuna.value, direccion.value)">Generar Orden</ion-button>
            </ion-item>
          </ion-list>
        </form> 
      </div>
    </div>
  </ion-card>
</ion-content>
